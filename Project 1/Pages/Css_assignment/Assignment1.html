<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment1</title>
    <link rel="stylesheet" href="./Assignment1.css">
</head>
<body>
    <div class="Container">
        <div class="header">
                <div class="logo">
                    <img src="/Project 1/Images/saylani logo.png" alt="saylani pic">
                </div>  
            <div class="Box3">
                <div class="Icons">
                    <img class="icon" src="/Project 1/Images/facebook icon.png" alt="facebook pic">
                    <img class="icon" src="/Project 1/Images/twitter icon.png" alt="twitter pic">
                    <img class="icon" src="/Project 1/Images/youtube icon.png" alt="youtube pic">
                </div>
                <div class="heading">
                    <h2>Registration Form - SMIT</h2>
                    <p>Services - Education - Registration</p>
                </div>
                <div> 
                <button class="button">
                    Student Portal
                </button>
            </div>
            </div>
        </div>
        <div class="btns">
            <div class="btn"><button>Rigestration</button></div>
            <div class="btn"><button>Download ID Card</button></div>
            <div class="btn"><button>Results</button></div>
        </div>
        <form class="form" action="">
            <div class="row1">
                <div class="input_form" >
                    <label class="llb" for="country">Select country</label>
                    <select class="ssc" name="country" id="country">
                        <option value="country">Select country</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="India">India</option>
                        <option value="Bangladesh">Bangladesh</option>
                      </select>
                </div>
                <div class="input_form"> 
                    <label class="llb" for="city">Select city</label>
                    <select name="city" id="city">
                        <option value="city">Select city</option>
                        <option value="Karachi">Karachi</option>
                        <option value="Lahore">Lahore</option>
                        <option value="Hyderabad">Hyderabad</option>
                    </select> 
                </div>
            </div>
            <div class="row2">
                    <div class="input_form"> 
                        <label class="llb" for="course">Select course or event</label>
                        <select name="course" id="course">
                            <option value="course">Select course</option>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="JavaScript">JavaScript</option>
                        </select> 
                    </div> 
                    <div class="input_form"> 
                        <label class="llb" for="computer">Select your computer proficiency</label>
                        <select name="computer" id="computer">
                            <option value="computer">Select computer proficiency</option>
                            <option value="saab">computer</option>
                            <option value="opel">Laptop</option>
                            <option value="audi">Mobile</option>
                        </select> 
                    </div>
            </div>   
            <div class="row1">
                <div class="input_form">
                    <label for="Full name">Full name</label>
                    <input type="text" placeholder="Enter your name" name="text" id="Full name">
                </div>
                <div class="input_form"> 
                    <label for="Father name">Father name</label>
                    <input type="text" placeholder="Enter your name" name="text" id="Father name">
                </div>
            </div>
            <div class="row1">
                <div class="input_form">
                    <label for="Email">Email</label>
                    <input type="text" placeholder="Enter your Email" name="Email" id="Email">
                </div>
                <div class="input_form"> 
                    <label for="Phone">Phone</label>
                    <input type="text" placeholder="Enter your Mobile number" name="Phone" id="Phone">
                </div>
            </div>
            <div class="row1">
                <div class="input_form">
                    <label for="CNIC">CNIC</label>
                    <input type="text" placeholder="Enter your CNIC" name="CNIC" id="CNIC">
                </div>
                <div class="input_form"> 
                    <label for="CNIC">Father's CNIC (optional)</label>
                    <input type="text" placeholder="Enter Your Father CNIC" name="CNIC" id="Father CNIC">
                </div>
            </div>
            <div class="row1">
                <div class="input_form">
                    <label for="date">Date of Birth</label>
                    <input type="date" name="date" id="date">
                </div>
                <div class="input_form"> 
                    <label for="gender">Select gender</label>
                    <input type="text" name="gender" id="gender">
                </div> 
            </div>
            <div class="row3">
                <div class="input_form">
                    <label for="">Do you have Laptop</label>
                    <input type="text" name="Laptop" id="Laptop">
                </div> 
            </div>
            <div class="row3">
                <div class="input_form">
                    <label for="Address">Address</label>
                    <input type="text" name="Address" id="Address">
                </div> 
            </div>
            <div class="row3">
                <div class="input_form">
                    <label for="LQ">Last Qualification</label>
                    <input type="text" name="LQ" id="LQ">
                </div>
                
            </div>
            <div class="submitbtn">
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
